<template name="newTaskForm">
  <form class="new-task mb-3">
    <div class="input-group input-group-lg rounded-3 shadow">
      <input
        type="text"
        name="text"
        class="form-control"
        placeholder="Type to add new tasks"
        aria-label="text"
        aria-describedby="task-text"
      />
      <button class="btn btn-primary" type="submit">
        <i data-feather="plus"></i>
      </button>
    </div>
  </form>
</template>
