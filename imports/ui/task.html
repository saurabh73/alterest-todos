<template name="task">
  <li
    class="list-group-item mb-3 shadow rounded-3 {{#if checked}}checked{{/if}} {{#if private}}private{{/if}} "
  >
    <div class="d-flex">
      <div class="form-check">
        <input
          type="checkbox"
          checked="{{checked}}"
          class="toggle-checked form-check-input"
        />
      </div>
      <div class="flex-grow-1">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1 text">{{text}}</h5>
          <small>{{taskDate}}</small>
        </div>
        <div class="d-flex">
          <div class="flex-grow-1">{{username}}</div>

          <div class="d-flex">
            {{#if isOwner}}
            <button
              class="btn btn-sm text-primary toggle-private {{#if private}}private{{/if}}"
              title="Visibility {{#if private}}private{{else}}public{{/if}}"
            >
              <i data-feather="eye-off" class="is-private"></i>
              <i data-feather="eye" class="is-public"></i>
            </button>
            {{/if}}
            <button class="btn btn-sm text-danger delete" title="Delete task">
              <i data-feather="trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </li>
</template>
