<body>
  <header class="border-bottom py-5">
    <div class="d-flex flex-column justify-content-center align-items-center">
      <h1 class="fs-1"><span class="text-primary">Todo</span>List</h1>
      <h5 class="text-uppercase fw-normal">
        {{incompleteCount}} pending tasks
      </h5>
      <h5 class="fw-light text-secondary">{{dateToday}}</h5>
    </div>
  </header>

  <main class="container-lg mx-auto">
    <!-- <label class="hide-completed">
      <input type="checkbox" />
      Hide Completed Tasks
    </label> -->

    <!--   -->
    <!-- Test -->

    <section class="option-section mx-auto mt-5 mb-3">
      <div class="row">
        <div class="col">{{> loginButtons }}</div>
        <div class="col d-flex form-check form-switch justify-content-end">
          <label
            class="form-check-label pr-3 hide-completed"
            for="flexSwitchCheckDefault"
          >
            Hide Completed Tasks
            <input
              class="form-check-input"
              type="checkbox"
              id="flexSwitchCheckDefault"
            />
          </label>
        </div>
      </div>
    </section>

    <section class="task-section mx-auto mb-5">
      {{#if currentUser}}
      <form class="new-task mb-3">
        <div class="input-group input-group-lg rounded-3 shadow">
          <input
            type="text"
            name="text"
            class="form-control"
            placeholder="Type to add new tasks"
            aria-label="text"
            aria-describedby="task-text"
          />
          <button class="btn btn-primary" type="submit">
            <i data-feather="plus"></i>
          </button>
        </div>
      </form>
      {{/if}}

      <ul class="list-group list-group-flush task-list">
        {{#each tasks}} {{> task}} {{/each}}
      </ul>
    </section>
  </main>
</body>
