<body>
  {{> header}}
  <main class="container-lg mx-auto">
    <section class="option-section mx-auto mt-5 mb-3">
      <div class="row">
        <div class="col">{{> loginButtons }}</div>
        <div class="col">
          <div class="form-switch hide-completed">
            <label class="form-check-label pr-3" for="flexSwitchCheckDefault">
              Hide Completed Tasks
            </label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
          </div>
        </div>
      </div>
    </section>
    <section class="task-section mx-auto mb-5">
      {{#if currentUser}} {{> newTaskForm }} {{/if}}
      <ul class="list-group list-group-flush task-list">
        {{#each tasks}} {{> task}} {{/each}}
      </ul>
    </section>
  </main>
</body>
